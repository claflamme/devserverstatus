<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Is the dev server down?</title>
    <style>
      body {
        max-width: 800px;
        text-align: left;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <h1>The dev server is: <span id="status"></status></h1>
  </body>
  <script>
    function setStatus() {
      var text = Math.random() > 0.5 ? 'up' : 'down';
      document.getElementById('status').innerHTML = text;
    }
    window.setInterval(setStatus, 1);
  </script>
</html>
